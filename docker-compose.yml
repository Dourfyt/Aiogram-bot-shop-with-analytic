version: '3.8'

services:
  app:
    build: .
    command: python app.py
    volumes:
      - .:/app
      - ./data:/app/data  # Монтируем папку data в контейнер
    environment:
      - MPLCONFIGDIR=/tmp
      - DATABASE_PATH=/app/data/database.db  # Путь к базе данных внутри контейнера
    ports:
      - "$PORT:8000"  # Пример порта
    user: root
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "$PORT:6379"  # Порт Redis

  celery_worker:
    build: .
    command: celery -A utils.tasks.tasks worker --loglevel=info
    depends_on:
      - redis
