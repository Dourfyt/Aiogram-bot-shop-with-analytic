version: '3.8'

services:
  app:
    build: .
    container_name: TelegramBot
    command: python app.py
    volumes:
      - .:/app
      - ./data:/app/data  # Монтируем папку data в контейнер
    environment:
      - DATABASE_PATH=/app/data/database.db  # Путь к базе данных внутри контейнера
    ports:
      - "8000:8000"  # Пример порта
    user: "1000:1000"
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    container_name: redis-db
    ports:
      - "6380:6379"  # Порт Redis

  celery_worker:
    build: .
    container_name: celery-worker
    command: celery -A utils.tasks.tasks worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis-db:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-db:6379/0